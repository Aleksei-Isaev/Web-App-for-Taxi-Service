{% extends "base.html" %}

{% block content %}

  <h1>Delete Manufacturer</h1>

  <p>Are you sure that you want to delete this manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars of this manufacturer will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>

{% endblock %}
